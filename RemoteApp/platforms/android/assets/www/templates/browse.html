<ion-view view-title="Browse" >
    
    <ion-content>
        <p1>
            <div id="recherche">


                <br/>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" id="urlToSearch" placeholder="Entrez l'URL" ng-model="URL"><br>
                </label>
                <br/>
                    <button id="Navigate" class="button-icon icon-right ion-chevron-right" ng-click="browse(URL)"> GO </button>

</div>
            

        </p1>
    </ion-content>
</ion-view>
